<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Matemática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .game-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #question {
      font-size: 24px;
      margin: 20px 0;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
    }
    #score {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>Jogo de Matemática</h1>
    <div id="question">Quanto é 1 + 1?</div>
    <input type="number" id="answer" placeholder="Resposta"/>
    <br />
    <button onclick="checkAnswer()">Responder</button>
    <div id="result"></div>
    <div id="score">Pontuação: 0</div>
  </div>

  <script>
    let num1, num2, operator, correctAnswer;
    let score = 0;

    function gerarPergunta() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      const operadores = ['+', '-', '×'];
      operator = operadores[Math.floor(Math.random() * operadores.length)];

      switch (operator) {
        case '+':
          correctAnswer = num1 + num2;
          break;
        case '-':
          correctAnswer = num1 - num2;
          break;
        case '×':
          correctAnswer = num1 * num2;
          break;
      }

      document.getElementById("question").textContent = `Quanto é ${num1} ${operator} ${num2}?`;
      document.getElementById("answer").value = '';
      document.getElementById("result").textContent = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);

      if (userAnswer === correctAnswer) {
        document.getElementById("result").textContent = "✅ Correto!";
        score++;
      } else {
        document.getElementById("result").textContent = `❌ Errado! A resposta era ${correctAnswer}`;
      }

      document.getElementById("score").textContent = `Pontuação: ${score}`;
      setTimeout(gerarPergunta, 1500);
    }

    // Começa o jogo com a primeira pergunta
    gerarPergunta();
  </script>
</body>
</html>
